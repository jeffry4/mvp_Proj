<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>My Server</title>
</head>
<body>
    <header class ='top'>
        <h1>Welcome to our journal!</h1>
        <h3>A quick and easy way to track your runs</h3>
    </header>
    <div class= "btn"> 
        <button id= 'create'>create</button>
        <button id= 'viewAll'>view all</button>
        <button id= 'update'>update</button>
        <button id= 'viewSpe'>view specific</button>
        <button id= 'delete'>delete</button>
    </div>
    <div class = 'main'>
        <div class= 'search'>
            <input type ="text" placeholder="user" id='user'>
            <input type ="text" placeholder="run" id='run'>
            <input type ="text" placeholder="rating" id='rating'>
            <input type ="text" placeholder="yyyy-mm-dd" id='date'>
            <input type ="text" placeholder="distance in mi" id='distance'>
            <input type ="text" placeholder="time" id='time'>
        </div>

        <div class= 'contain'>
                
        </div>
    </div>
    <footer>
        <div class= 'reply'>
           
        </div>
    </footer>
    
    
    <script src="app.js"></script>
</body>
</html>
